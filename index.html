  <!DOCTYPE html>
  <html lang="en">
    <head>
      <link rel="stylesheet" href="styles.css">
      <title>FCC Survey Form</title>
    </head>
    <body>
      
      <div id="container">
        <header class="header">
          <h1>freeCodeCamp Survey Form</h1>
          <p id="description">
            <em>Thank you for taking the time to help us improve the platform</em>
          </p>
        </header>
        <form>
          <div class="hoiyan">
        <div class="form-group">
          <label for="name">Name</label>
          <input placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="age">Age</label> 
          <input placeholder="Age"type="number">
        </div>

        <label for ="select current role">Which option best describes your current role?</label>
        <div class="spineer">
        <select name="dropdown-selector-role" id="dropdown-selector-role">
        <option value>select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>
      </div>
      <div class="card">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input class="i-check" type="radio" id="definitely" name="close-friend" value="definitely" checked>
      <label for="definitely">Definitely</label>
      <br>
      <input class="i-check" type="radio" id="maybe" name="close-friend" value="maybe">
      <label for="maybe">May Be </label>
      <br>
      <input class="i-check" type="radio" id="not sure" name="close-friend" value="not sure">
      <label for="not sure">Not Sure</label>
      </div>
    
    <label for="rocommand-friend">What is your favorite feature of freeCodeCamp?</label>
    <div class="bg">
    <select name="rocommand-friend" id="rocommand-friend">
    <option value>Select an option</option>
    <option value="challenges">challenges</option>
    <option value="projects">Projects</option>
    <option value="community">Community</option>
    <option value="open-source">Open-Source</option>
    </select>
    </div>
    <div class="choice">
      <label for="form-group">What would you like to see improved? (Check all that apply)</label>
    </div>
    <div class="spineer1">
      <input class="i-check" type="checkbox">
      Front-end Projects
      <br>
      <input class="i-check" type="checkbox">
      Back-end Projects
      <br>
      <input class="i-check" type="checkbox">
      Data Visulization
      <br>
      <input class="i-check" type="checkbox">
      Challenges
      <br>
      <input class="i-check" type="checkbox">
       Open Source Community 
      <br>
      <input class="i-check" type="checkbox">
      Gitter help rooms
      <br>
      <input class="i-check" type="checkbox">
       Videos 
      <br>
      <input class="i-check" type ="checkbox">
      City Meetups
      <br>
      <input class="i-check" type="checkbox">
      Wiki
      <br>
      <input class="i-check" type="checkbox">
      Forum
      <br>
      <input class="i-check" type="checkbox">
       Additional Courses 
      <br>
    </div>
    <div class="smart">
    <label for="comments">Any comments or suggestions?</label>
    </div>
    <div class="tooltip">
    <textarea id="comments" name="comments" placeholder="Enter Your comments here"></textarea>
    </div>
    <div class="creater">
    <input type="submit" id="submit" value="submit">
    </div>

     </div>
      </form>
    </body>
  </html>
